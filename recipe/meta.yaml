{% set name = "chalk" %}
{% set version = "2.4.1" %}
{% set sha256 = "5704c792048d054c699e221f0b785d1e9f49b55d2c98d057a9430966a818ff1c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chalk/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g chalk
  requires:
    - nodejs
   

about:
  home: https://github.com/chalk/chalk
  license: MIT
  license_family: MIT
  license_file: license
  summary: 'Terminal string styling done right'
  description: |
    Terminal string styling done right
  doc_url: https://github.com/chalk/chalk
  dev_url: https://github.com/chalk/chalk

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
