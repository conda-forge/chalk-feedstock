{% set name = "chalk" %}
{% set version = "4.1.2" %}
{% set sha256 = "000e3b3c3e6715c1282064f92679b4af344f93fac390f799388140999d15ee71" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chalk/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g chalk
  requires:
    - nodejs


about:
  home: https://github.com/chalk/chalk
  license: MIT
  license_family: MIT
  license_file: license
  summary: Terminal string styling done right
  description: |
    Terminal string styling done right
  doc_url: https://github.com/chalk/chalk
  dev_url: https://github.com/chalk/chalk

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
